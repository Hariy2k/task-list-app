<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="label-container">
      <label for="title">Title</label>
      <div class="error-message" *ngIf="taskForm.get('title')?.errors?.['required'] && taskForm.get('title')?.touched">
        Title is required
      </div>
    </div>
    <input id="title" type="text" formControlName="title" />
  </div>

  <div class="form-group">
    <div class="label-container">
      <label for="description">Description</label>
      <div class="error-message" *ngIf="taskForm.get('description')?.errors?.['required'] && taskForm.get('description')?.touched">
        Description is required
      </div>
    </div>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
</form>
