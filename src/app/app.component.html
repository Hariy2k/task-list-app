<div class="container">
  <header>
    <h1>Task Manager</h1>
    <button class="primary-button" (click)="toggleForm()">
      <span class="material-icons">{{ showForm ? 'close' : 'add' }}</span>
      {{ showForm ? 'Close Form' : 'New Task' }}
    </button>
  </header>

  <app-task-form *ngIf="showForm"></app-task-form>
  
  <router-outlet></router-outlet>
</div>
